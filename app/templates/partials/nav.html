{# Navigation Bar Partial #}
<header class="navbar">
    <div class="navbar-container">
        {# Logo #}
        <a href="/" class="navbar-logo">
            <sl-icon name="{{ content.site.logo_icon }}" style="font-size: 1.5rem;"></sl-icon>
            <span>{{ content.site.name }}</span>
        </a>

        {# Desktop Menu #}
        <nav class="navbar-menu">
            {% for link in content.navigation.main_menu %}
            <a href="{{ link.url }}" class="navbar-link">{{ link.text }}</a>
            {% endfor %}
        </nav>

        {# CTA Buttons #}
        <div class="navbar-actions">
            <sl-button variant="text" href="{{ content.navigation.header_cta.login.url }}">
                {{ content.navigation.header_cta.login.text }}
            </sl-button>
            <sl-button variant="primary" href="{{ content.navigation.header_cta.signup.url }}">
                {{ content.navigation.header_cta.signup.text }}
                <sl-icon slot="suffix" name="arrow-right"></sl-icon>
            </sl-button>
        </div>

        {# Mobile Menu Toggle #}
        <sl-button class="navbar-mobile-toggle" variant="text"
            onclick="document.querySelector('.navbar-menu').classList.toggle('open')">
            <sl-icon name="list" style="font-size: 1.5rem;"></sl-icon>
        </sl-button>
    </div>
</header>
