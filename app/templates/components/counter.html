{#
Counter Component - Demonstrates passing values from Jinja2 to Stimulus

Usage:
{% with initial=5, step=1, min=0, max=100, label="Quantity" %}
{% include "components/counter.html" %}
{% endwith %}
#}
<div data-controller="counter" data-counter-count-value="{{ initial | default(0) }}"
    data-counter-step-value="{{ step | default(1) }}" data-counter-min-value="{{ min | default('') }}"
    data-counter-max-value="{{ max | default('') }}" class="inline-flex items-center gap-3">
    {% if label %}
    <span class="text-sm font-medium text-gray-700">{{ label }}</span>
    {% endif %}

    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
        <button type="button" data-action="click->counter#decrement"
            class="px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors focus:outline-none focus:bg-gray-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
            </svg>
        </button>

        <span data-counter-target="display"
            class="px-4 py-2 text-center min-w-[3rem] font-semibold text-gray-900 bg-white">
            {{ initial | default(0) }}
        </span>

        <button type="button" data-action="click->counter#increment"
            class="px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 transition-colors focus:outline-none focus:bg-gray-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>

    {% if show_reset %}
    <button type="button" data-action="click->counter#reset"
        class="text-sm text-blue-600 hover:text-blue-700 hover:underline focus:outline-none">
        Reset
    </button>
    {% endif %}
</div>
