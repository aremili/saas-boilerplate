services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-saas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-saas_password}
      POSTGRES_DB: ${POSTGRES_DB:-saas_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-saas}" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
